<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="score-board">
        <div class="True">True:</div>
        <div id="Number-of-true">-</div>
        <div class="False">False:</div>
        <div id="Number-of-false">-</div>
        <div class="Point">Points:</div>
        <div id="Number-of-points">-</div>
        <div class="Remain">Remained Questions:</div>
        <div id="Remained-questions">-</div>
    </div>
    <div id="question-box">
        <div id="question"></div>
        <div class="options">
            <button type="button" id="Option-A" onclick="answered(this)" data-option="A">A</button>
            <button type="button" id="Option-B" onclick="answered(this)" data-option="B">B</button>
            <button type="button" id="Option-C" onclick="answered(this)" data-option="C">C</button>
            <button type="button" id="Option-D" onclick="answered(this)" data-option="D">D</button>
        </div>
    </div>


    <button onclick="firstQuestion(0)" id="start-button">Start Game</button>




    <script src="script.js"></script>
</body>

</html>
