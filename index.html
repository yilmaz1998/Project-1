<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score-board">
        <div class="True">True:</div>
        <div class="Number-of-true">0</div>
        <div class="False">False:</div>
        <div class="Number-of-false">0</div>
        <div class="Point">Points:</div>
        <div class="Number-of-points">0</div>
    </div>
    <div class="question-box">
        <div class="question">Question</div>
        <div class="options">
            <button type="button" class="Option-A" data-option="A">A</button>
            <button type="button" class="Option-B" data-option="B">B</button>
            <button type="button" class="Option-C" data-option="C">C</button>
            <button type="button" class="Option-D" data-option="D">D</button>
        </div>
    </div>


    <button class="start-button">Start Game</button>




    <script src="script.js"></script>
</body>

</html>
